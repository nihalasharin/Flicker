<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Available People ðŸ’–</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 15px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .meet-button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .meet-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>

    <h2 style="color: #ff1493;">ðŸ’Œ Available People ðŸ’Œ</h2>
    <p>Browse and find someone special!</p>

    <div class="container" id="peopleContainer"></div>

    <script>
        async function fetchPeople() {
            try {
                const response = await fetch("http://127.0.0.1:5000/invitations");
                const data = await response.json();
                const container = document.getElementById("peopleContainer");
                container.innerHTML = "";

                data.invitations.forEach(person => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
                        <img src="http://127.0.0.1:5000${person.picture_url}" alt="User Picture">
                        <h3>${person.name}</h3>
                        <p><strong>Age:</strong> ${person.age}</p>
                        <p><strong>Location:</strong> ${person.location}</p>
                        <p><strong>Email:</strong> <a href="mailto:${person.email}">${person.email}</a></p>
                        <button class="meet-button" onclick="meetPerson('${person.email}')">ðŸ’Œ Meet</button>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching people:", error);
            }
        }

        function meetPerson(email) {
            alert(`A meeting request has been sent to ${email}! ðŸ’–`);
        }

        fetchPeople(); // Load available people when the page loads
    </script>

</body>
</html>
